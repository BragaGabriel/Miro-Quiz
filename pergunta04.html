<html lang="pt-br">

</head>
<body>

    <div id="pergunta">
        <h2>Qual empresa lançou e projetou Pac-Man?</h2>
        <ul>
            <li onclick="verificarResposta('Opção 1')">Namco</li>
            <li onclick="verificarResposta('Opção 2')">Konami</li>
            <li onclick="verificarResposta('Opção 3')">Game Freak</li>
        </ul>
    </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>Explicação</h2>
                <p><b>Errado!</b> A “planta” para o desenvolvimento do game foi produzida em 1979, um ano antes do lançamento do jogo, em 1980.!</p>
                <img src="" alt="">
                <a href="#" onclick="fecharModal()">Fechar</a>
            </div>
        </div>
    
        <script>
        const modal = document.getElementById('modal');
        
        function verificarResposta(respostaSelecionada) {
            if (respostaSelecionada === 'Opção 1') {
                alert('Parabéns!! Resposta Correta!!');
            } else {
            modal.style.display = 'flex';
        }
    }

        function fecharModal() {
            modal.style.display = 'none';
        }

        </script>
</body>
