<head>
    <meta charset="UTF-8">

    <title>PERGUNTA 11</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>

    <div id="pergunta">
        <h2>Quando o e-Sports ficou popular no Brasil?</h2>
        <img src="https://s2-techtudo.glbimg.com/GXrQjBZk4GZnb5y89u4VtUjchgg=/0x0:695x464/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/E/1/QqihwcSgSBrTDzkP0NSw/2015-10-28-dota-2-campeonato.jpg" alt="ESports">
        <ul>
            <li onclick="verificarResposta('Opção 1')">1990</li>
            <li onclick="verificarResposta('Opção 2')">2011</li>
            <li onclick="verificarResposta('Opção 3')">2014</li>
        </ul>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-titulo">Explicação</h2>
            <p id="modal-texto">O Esports começou a crescer desde 2011, quando os desenvolvedores de jogos eletrônicos Valve e Riot Games chegou no Brasil</p>
            <button onclick="proximoJogo()">Próxima Pergunta</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalTitulo = document.getElementById('modal-titulo');
        const modalTexto = document.getElementById('modal-texto');

        function exibirModal(titulo, texto) {
            modalTitulo.textContent = titulo;
            modalTexto.textContent = texto;
            modal.style.display = 'flex';
        }
        
        function verificarResposta(respostaSelecionada) {
    if (respostaSelecionada === 'Opção 2') {
        alert('Parabéns!! Você acertou!!');
        window.location.href = 'Pergunta12.html';
    } else {
        const confirmacao = confirm('Ops, resposta incorreta! Deseja ver a explicação?');
        if (confirmacao) {
            exibirModal('Explicação', 'O Esports começou a crescer desde 2011, quando os desenvolvedores de jogos eletrônicos Valve e Riot Games chegou no Brasil');
        }
    }
}


        function proximoJogo() {
            window.location.href = 'Pergunta12.html';
        }
    </script>

</body>
