<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERGUNTA 4</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>

    <div id="pergunta">
        <h2>Qual empresa lançou e projetou Pac-Man?</h2>
        <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2021/06/5363_7D66C7F21A0BD4A2.jpg?w=1200&h=1200&crop=1" alt="Pacman">
        <ul>
            <li onclick="verificarResposta('Opção 1')">Namco</li>
            <li onclick="verificarResposta('Opção 2')">Konami</li>
            <li onclick="verificarResposta('Opção 3')">Game Freak</li>
        </ul>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-titulo">Explicação</h2>
            <p id="modal-texto">A “planta” para o desenvolvimento do game foi produzida em 1979, um ano antes do lançamento do jogo, em 1980</p>
            <button onclick="proximoJogo()">Próxima Pergunta</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalTitulo = document.getElementById('modal-titulo');
        const modalTexto = document.getElementById('modal-texto');

        function exibirModal(titulo, texto) {
            modalTitulo.textContent = titulo;
            modalTexto.textContent = texto;
            modal.style.display = 'flex';
        }
        
        function verificarResposta(respostaSelecionada) {
    if (respostaSelecionada === 'Opção 1') {
        alert('Parabéns!! Você acertou!!');
        window.location.href = 'Pergunta5.html';
    } else {
        const confirmacao = confirm('Ops, resposta incorreta! Deseja ver a explicação?');
        if (confirmacao) {
            exibirModal('Explicação', 'A “planta” para o desenvolvimento do game foi produzida em 1979, um ano antes do lançamento do jogo, em 1980');
        }
    }
}

        function proximoJogo() {
            window.location.href = 'Pergunta5.html';
        }
    </script>

</body>
</html>


</body>
</html>
