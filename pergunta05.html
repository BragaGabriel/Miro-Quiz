<body>

    <div id="pergunta">
        <h2>Quais jogos do Super Nintendo eram populares?</h2>
        <ul>
            <li onclick="verificarResposta('Opção 1')">Sonic / Alladin</li>
            <li onclick="verificarResposta('Opção 2')">Donkey Kong / Zelda</li>
            <li onclick="verificarResposta('Opção 3')">Driver / GTA 1</li>
        </ul>
    </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>Explicação</h2>
                <p><b>Errado!</b> Com quase 800 jogos lançados, o Super Nintendo teve muitos títulos aclamados, com 20 milhões de cópias para o mais vendido do console!</p>
                <img src="" alt="">
                <a href="#" onclick="fecharModal()">Fechar</a>
            </div>
        </div>
    
        <script>
        const modal = document.getElementById('modal');
        
        function verificarResposta(respostaSelecionada) {
            if (respostaSelecionada === 'Opção 2') {
                alert('Parabéns!! Resposta Correta!!');
            } else {
            modal.style.display = 'flex';
        }
    }

        function fecharModal() {
            modal.style.display = 'none';
        }

        </script>
